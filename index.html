<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="IPTV Logo">
    <div>
      <h1>IPTV Web Player</h1>
      <p>Login obrigatório para carregar canais, filmes e séries</p>
    </div>
  </header>

  <section class="auth-panel">
    <form id="loginForm" class="login-form" autocomplete="off">
      <label>
        Usuário
        <input type="text" id="username" required placeholder="Digite seu usuário">
      </label>
      <label>
        Senha
        <input type="password" id="password" required placeholder="Digite sua senha">
      </label>
      <button type="submit">Entrar e baixar playlist</button>
    </form>
    <p id="statusMessage" class="status-message">Informe usuário e senha para iniciar.</p>
  </section>

  <main class="main-container">
    <section class="player-container">
      <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>
      </div>
      <video id="videoPlayer" controls></video>
    </section>

    <aside class="playlist-panel">
      <div class="filters">
        <button class="filter-btn active" data-category="channels">Canais</button>
        <button class="filter-btn" data-category="movies">Filmes</button>
        <button class="filter-btn" data-category="series">Séries</button>
      </div>
      <div id="listMeta" class="list-meta">Nenhuma playlist carregada.</div>
      <div id="channelsContainer" class="channels-container"></div>
      <button id="loadMoreBtn" class="load-more" hidden>Carregar mais itens</button>
    </aside>
  </main>

  <footer>
    © 2026 IPTV Web Player
  </footer>

  <script src="core.js"></script>
</body>
</html>
